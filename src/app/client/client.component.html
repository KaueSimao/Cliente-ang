<br>
<div class="text-center">
<div class="mb-3">
<button class="btn btn-lg btn-secondary" (click)="create()">Novo</button>
</div>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">RG</th>
      <th scope="col">Telefone</th>
      <th cope="col"> </th>
      <th cope="col"> </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <th scope="row">{{client.id}}</th>
      <td>{{client.name}}</td>
      <td>{{client.email}}</td>
      <td>{{client.rg}}</td>
      <td>{{client.telefone}}</td>
      <td><button class="btn btn-light" (click)="edit(client)">Editar</button></td>
      <td><button class="btn btn-light" (click)="delete(client)">Excluir</button></td>
    </tr>
  </tbody>
</table>
</div>
