<div class="display-6 text-center">
   <div class="col-8 m-auto">
    <form [formGroup]="formGroupClient">
      <div class="mb-3">
        <div class="display-6 text-center">
          Cadastro de Estudantes
        </div>
        <label for="name" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="name"  formControlName="name" placeholder="Nome">
      <div *ngIf="submitted && name.invalid">
        <small class="text-danger">Nome inválido</small>
      </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
        <div *ngIf="submitted && email.invalid">
          <small class="text-danger">Email inválido</small>
        </div>
        <div class="mb-3">
          <label for="rg" class="form-label">RG:</label>
          <input type="rg" class="form-control" id="tg" formControlName="rg" placeholder="RG">
          </div>
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="telefone" class="form-control" id="telefone" formControlName="telefone" placeholder="Telefone">
            </div>
      </div>
      <div>
        <button class="btn btn-lg btn-dark" (click)="save()">Salvar</button>
        <button class="btn btn-lg btn-dark" (click)="cancel()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
